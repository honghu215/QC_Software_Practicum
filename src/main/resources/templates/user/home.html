<head>
    <!--<meta charset="UTF-8" />-->
    <title>User Page</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body class="w3-content" style="max-width:1200px">


<!-- Sidebar/menu -->
<div th:include="header"></div>


<div class="w3-main" style="margin-left:250px">
    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge">
        <p class="w3-left">Home</p>
    </header>



    <!-- Image header -->
    <div class="w3-display-container w3-container">
        <img src="https://ei.marketwatch.com/Multimedia/2018/01/16/Photos/ZH/MW-GB819_stocks_20180116134819_ZH.jpg?uuid=d1d56e68-faed-11e7-9db3-9c8e992d421e" alt="Jeans" style="width:100%">
        <!--<div class="w3-display-topleft w3-text-white" style="padding:24px 48px">-->
            <!--<h1 class="w3-jumbo w3-hide-small">New arrivals</h1>-->
            <!--<h1 class="w3-hide-large w3-hide-medium">New arrivals</h1>-->
            <!--<h1 class="w3-hide-small">COLLECTION 2016</h1>-->
            <!--<p><a href="#jeans" class="w3-button w3-black w3-padding-large w3-large">SHOP NOW</a></p>-->
        <!--</div>-->
    </div>

    <h4 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">Options Owned</span></h4>
    <h2>Options</h2>
    <table class="rwd-table" style="width: 100%">
        <thead>
        <tr>
            <!--<th>OCC</th>-->
            <th>Name</th>
            <th>Underlying</th>
            <th>Strike Price</th>
            <th>Issued On</th>
            <th>Expiration</th>
            <th>Days to expire</th>
            <!--<th>Put/Call</th>-->
            <!--<th>Ame/Eur</th>-->
        </tr>
        </thead>

        <tbody id="content">
            <tr th:each="option: ${options}">
                <!--<td th:text="${option.occCode}"></td>-->
                <td th:text="${option.optionName}"></td>
                <td th:text="${option.underlying}"></td>
                <td th:text="${option.strikePrice}"></td>
                <td th:text="${#dates.format(option.createdOn, 'yyyy-MM-dd')}" id="issuedOn"></td>
                <td th:text="${#dates.format(option.expiration, 'yyyy-MM-dd')}" id="expiration"></td>
                <td id="daysLeft">
                    <!--<script type="text/javascript">-->
                        <!--var exp = $('#daysLeft').parent('tr').children('#expiration').text();-->
                        <!--var exp1 = $(this).parent().parent();-->

                        <!--console.log(exp1);-->
                    <!--</script></td>-->
                <!--<td th:text="${option.putCall}"></td>-->
                <!--<td th:text="${option.ameEur}"></td>-->
            </tr>
        </tbody>
    </table>

    <br><br>
    <div class="w3-black w3-center w3-padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity"> </a></div>

</div>
