<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://java.sun.com/xml/ns/persistence/orm">
<head>
    <meta charset="UTF-8">
    <title>Securities</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="w3-content" style="max-width:1200px">


<!-- Sidebar/menu -->
<div th:include="header"></div>

<div class="w3-main" style="margin-left:250px">
    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge">
        <p class="w3-left">Securities</p>
    </header>

    <!-- Image header -->
    <div class="w3-display-container w3-container">
        <img src="https://i2.cdn.turner.com/money/dam/assets/180208191402-stock-market-feb-8-780x439.jpg" alt="stocks" style="width:100%">
        <div class="w3-display-bottomleft w3-text-white" style="padding:24px 48px">
            <!--<h1 class="w3-jumbo w3-hide-small">New arrivals</h1>-->
            <!--<h1 class="w3-hide-large w3-hide-medium">New arrivals</h1>-->
            <!--<h1 class="w3-hide-small">COLLECTION 2016</h1>-->
            <p><a href="#stocks" class="w3-button w3-black w3-padding-large w3-large">Make Purchase</a></p>
        </div>
    </div>

        <!-- table for stocks -->
        <p class="table-name" style="font-size: 32px; margin-top: 25px;margin-left: 45%; margin-bottom: 0px;">Stocks
            <span>
                <button type="button" class="btn btn-primary" data-toggle="modal" style="margin-left: 59%;" data-target="#addStock" data-whatever="@mdo">+</button>
            </span>
        </p>

        <div class="modal fade" id="addStock" tabindex="-1" role="dialog" aria-labelledby="addStockLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addStockLabel">Add New Stock</h4>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/securities/addStock}" th:object="${newStock}" method="post">
                            <div class="form-group">
                                <label for="stockName">Stock Name:</label>
                                <input type="text" class="form-control" id="stockName" th:field="*{stockName}"/>
                            </div>
                            <div class="form-group">
                                <label for="price" style="display: none">Price:</label>
                                <input type="number" step="any" class="form-control" id="price" th:field="*{price}" style="display: none"/>
                            </div>
                            <div class="form-group">
                                <label for="field">Stock Field:</label>
                                <input type="text" class="form-control" id="field" th:field="*{stockField}"/>
                            </div>
                            <button type="submit" class="btn btn-primary" style="text-align: end">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <table class="rwd-table" style="margin-top: 10px; margin-bottom: 20px" align="center">
            <thead>
                <tr>
                    <th>Name</th>
                    <!--<th>Price</th>-->
                    <th>Field</th>
                    <th></th>
                    <!--<th>Add Option</th>-->
                </tr>
            </thead>

            <tbody>
                <tr th:each="stock: ${stocks}">
                    <td th:text="${stock.stockName}"></td>
                    <td th:text="${stock.stockField}"></td>
                    <td> <a th:href="@{/admin/securities/deleteStock(id=${stock.stockId})}">Delete</a> </td>
                    <!--<th> <button class="w3-circle w3-Teal">+</button> </th>-->
                </tr>
            </tbody>
        </table>


        <!-- table for options -->
        <!--<h2 style="margin: 40px 0px 25px 513px;">Options</h2>-->

        <p class="table-name" style="font-size: 32px; margin-top: 25px;margin-left: 45%; margin-bottom: 0px;">Options
            <span>
                <button type="button" class="btn btn-primary" data-toggle="modal" style="margin-left: 57%;" data-target="#addOption" data-whatever="@mdo">+</button>
            </span>
        </p>

        <div class="modal fade" id="addOption" tabindex="-1" role="dialog" aria-labelledby="addOptionLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addOptionLabel">Add New Option</h4>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/securities/addOption}" th:object="${newOption}" method="post">

                            <div class="form-group">
                                <span type="text" style="display: none" th:field="*{occCode}">OCC</span>
                            </div>
                            <div class="form-group">
                                <label for="optionName">Option Name:</label>
                                <input type="text" class="form-control" id="optionName" th:field="*{optionName}"/>
                            </div>

                            <div class="form-group">
                                <label for="strikePrice">Strike Price:</label>
                                <input type="number" step="any" class="form-control" id="strikePrice" th:field="*{strikePrice}"/>
                            </div>

                            <div class="form-group">
                                <label for="createdOn">Issued on:</label>
                                <input type="datetime" class="form-control" id="createdOn" th:field="*{createdOn}"/>
                            </div>

                            <div class="form-group">
                                <label for="expiration">Expiration Date:</label>
                                <input type="datetime" class="form-control" id="expiration" th:field="*{expiration}"/>
                            </div>

                            <div class="form-group">
                                <label for="putCall" style="margin-right: 8px;">Put/Call:</label>
                                <!--<input type="text" class="form-control" id="putCall" th:field="*{putCall}"/>-->
                                <select id="putCall" th:field="*{putCall}" class="form-control form-control-lg">
                                    <option value="Put">Put</option>
                                    <option value="Call">Call</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="ameEur">Ame/Eur</label>
                                <!--<input type="text" class="form-control" id="ameEur" th:field="*{ameEur}"/>-->
                                <select id="ameEur" th:field="*{ameEur}" class="form-control form-control-lg">
                                    <option value="Ame">America</option>
                                    <option value="Eur">Europe</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="underlying">Underlying</label>
                                <!--<input type="text" class="form-control" id="underlying" th:field="*{underlying}"/>-->
                                <select id="underlying" th:field="*{underlying}" class="form-control form-control-lg">
                                    <option th:each="stock: ${stocks}" th:value="${stock.stockName}" th:text="${stock.stockName}"></option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary" style="text-align: end">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="rwd-table" style="margin-top: 10px; margin-bottom: 30px; width: 100%;" align="center">
            <thead>
            <tr>
                <th>OCC</th>
                <th>Name</th>
                <th>Underlying</th>
                <th>Strike Price</th>
                <th>Issued on</th>
                <th>Expiration</th>
                <th>Put/Call</th>
                <th>Ame/Eur</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="option: ${options}">
                <td th:text="${option.occCode}"></td>
                <td th:text="${option.optionName}"></td>
                <td th:text="${option.underlying}"></td>
                <td th:text="${option.strikePrice}"></td>
                <td th:text="${option.createdOn}"></td>
                <td th:text="${option.expiration}"></td>
                <td th:text="${option.putCall}"></td>
                <td th:text="${option.ameEur}"></td>
                <th> <a th:href="@{/admin/securities/deleteOption(OCC=${option.occCode})}">Delete</a></th>
            </tr>
            </tbody>

        </table>


        <p class="table-name" style="font-size: 32px; margin-top: 25px;margin-left: 45%; margin-bottom: 0px;">Indexes
            <span>
                <button type="button" class="btn btn-primary" data-toggle="modal" style="margin-left: 57%;" data-target="#addIndex" data-whatever="@mdo">+</button>
            </span>
        </p>

        <div class="modal fade" id="addIndex" tabindex="-1" role="dialog" aria-labelledby="addIndexLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addIndexLabel">Add New Index</h4>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/securities/addIndex}" th:object="${newIndex}" method="post">
                            <div class="form-group">
                                <label for="indexName">Index Name:</label>
                                <input type="text" class="form-control" id="indexName" th:field="*{indexName}"/>
                            </div>
                            <div class="form-group">
                                <label for="indexFullName">Index Full Name:</label>
                                <input type="text" class="form-control" id="indexFullName" th:field="*{indexFullName}"/>
                            </div>
                            <button type="submit" class="btn btn-primary" style="text-align: end">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <table class="rwd-table" style="margin-top: 10px; margin-bottom: 20px" align="center">
            <thead>
            <tr>
                <th>Index Name</th>
                <th>Index Full Name</th>
                <th></th>
                <!--<th>Add Index</th>-->
            </tr>
            </thead>

            <tbody>
            <tr th:each="index: ${indexes}">
                <td th:text="${index.indexName}"></td>
                <td th:text="${index.indexFullName}"></td>
                <th> <a th:href="@{/admin/securities/deleteIndex(id=${index.indexId})}">Delete</a> </th>
                <!--<th> <button class="w3-circle w3-Teal">+</button> </th>-->
            </tr>
            </tbody>
        </table>


        <p class="table-name" style="font-size: 32px; margin-top: 25px;margin-left: 45%; margin-bottom: 0px;">Bond
            <span>
                <button type="button" class="btn btn-primary" data-toggle="modal" style="margin-left: 62%;" data-target="#addBond" data-whatever="@mdo">+</button>
            </span>
        </p>

        <div class="modal fade" id="addBond" tabindex="-1" role="dialog" aria-labelledby="addBondLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addBondLabel">Add New Bond</h4>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/securities/addBond}" th:object="${newBond}" method="post">
                            <div class="form-group">
                                <label for="bondName">Bond Name:</label>
                                <input type="text" class="form-control" id="bondName" th:field="*{bondName}"/>
                            </div>
                            <div class="form-group">
                                <label for="maturity">Maturity Length(years):</label>
                                <input type="number" class="form-control" id="maturity" th:field="*{maturityLength}"/>
                            </div>
                            <div class="form-group">
                                <label for="coupon">Coupon:</label>
                                <input type="number" step="0.01" class="form-control" id="coupon" th:field="*{coupon}"/>
                            </div>
                            <div class="form-group">
                                <label for="issuedOn">Issued On:</label>
                                <input type="date" class="form-control" id="issuedOn" th:field="*{createdOn}"/>
                            </div>

                            <div class="form-group">
                                <label for="bondValue" style="display: none">bondValue:</label>
                                <input type="number" step="any" class="form-control" id="bondValue" th:field="*{bondValue}" style="display: none"/>
                            </div>
                            <!--<input type="datetime" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" th:field="*{createdOn}"  style="display: none"/>-->
                            <!--<input type="datetime" th:field="*{createdOn}" />-->
                            <!--<input type="datetime" th:text="${#dates.createNow()}" th:field="*{maturity}" />-->
                            <!--&lt;!&ndash;<input type="datetime" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" th:field="*{maturity}" style="display: none;">&ndash;&gt;-->

                            <button type="submit" class="btn btn-primary" style="text-align: end">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <table class="rwd-table" style="margin-top: 10px; margin-bottom: 20px" align="center">
            <thead>
            <tr>
                <th>Name</th>
                <th>Issued On</th>
                <th>Maturity</th>
                <th>Coupon</th>
                <th></th>
                <!--<th>Add Index</th>-->
            </tr>
            </thead>

            <tbody>
            <tr th:each="bond: ${bonds}">
                <td th:text="${bond.bondName}"></td>
                <td th:text="${bond.createdOn}"></td>
                <td th:text="${bond.maturity}"></td>
                <td th:text="${bond.coupon}"></td>
                <th> <a th:href="@{/admin/securities/deleteBond(id=${bond.bondId})}">Delete</a> </th>
                <!--<th> <button class="w3-circle w3-Teal">+</button> </th>-->
            </tr>
            </tbody>
        </table>



    </div>


</body>
</html>
