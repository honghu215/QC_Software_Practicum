<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://java.sun.com/xml/ns/persistence/orm">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="addStock">
    <h3 style="text-align: center">Stocks</h3>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">+</button>
    <!--<a class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-teal" style="z-index:0">+</a>-->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add New Stock</h4>
            </div>


            <div class="modal-body">
                <form th:action="@{/admin/securities/addStock}" th:object="${newStock}" method="post">
                    <div class="form-group">
                        <label for="name">Stock Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{stockName}"/>
                    </div>

                    <div class="form-group">
                        <label for="field">Stock Field:</label>
                        <input type="text" class="form-control" id="field" th:field="*{stockField}"/>
                    </div>

                    <button type="submit" class="btn btn-primary" style="text-align: end">Confirm</button>
                </form>
            </div>

            </div>
        </div>
</div>
</div>
</body>
</html>
