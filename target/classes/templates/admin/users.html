<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://java.sun.com/xml/ns/persistence/orm" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
</head>
<body>

    <div th:include="header"></div>
    <br><br>

    
    <div class="container">
        
        <h2 style="text-align: center;">Traders</h2>
        <table class="rwd-table" style="margin-top: 10px;" align="center">
            <thead>
            <tr>
                <th>Account Id</th>
                <th>Account Name</th>
                <th>Account Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"/>
                <td th:text="${user.name}"/>
                <td th:text="${user.email}"/>
                <td th:if="${user.id} != 1">
                    <a th:href="@{/admin/deleteUser(id=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
