<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://java.sun.com/xml/ns/persistence/orm" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
</head>
<body>

<div th:include="header"></div>
<br><br>
<h1>Portfolio</h1>


    <table class="rwd-table" style="margin-top: 10px; margin-bottom: 20px" align="center">
        <thead>
        <tr>
            <th>Stock Name</th>
            <th>Quantity</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="portfolio: ${portfolios}">
            <td th:text="${portfolio.stockName}"></td>
            <td th:text="${portfolio.quantity}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
